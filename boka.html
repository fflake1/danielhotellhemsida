            <h2>Boka</h2>
            <form class="form-horizontal" action="/action_page.php">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">För- och efternamn:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Skriv in ditt för- och efternamn" name="namn">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Personnummer:</label>
                    <div class="col-sm-10">          
                        <input type="number" class="form-control" id="pwd" placeholder="Skriv in ditt personnummer" name="personnr">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="phone">Telefonnummer:</label>
                    <div class="col-sm-10"> 
                        <input type="number" class="form-control" id="phone" placeholder="Skriv in ditt telefonnummer" name="telefon">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="rooms">Antal rum:</label>
                    <div class="col-sm-10"> 
                        <select class="form-control" id="rooms">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">E-Mail:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Skriv in din e-mail" name="namn">
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Skicka in</button>
                    </div>
                </div>
            </form>
        </div>
